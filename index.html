  <script>
        const defaultConfig = {

        async function onConfigChange(config) {
            const mainTitle = document.getElementById('main-title');
            const subtitle = document.getElementById('subtitle');
            const whatsappButton = document.getElementById('whatsapp-button');
            const servicesButton = document.getElementById('services-button');
            const locationButton = document.getElementById('location-button');

            if (mainTitle) mainTitle.textContent = config.main_title || defaultConfig.main_title;
            if (subtitle) subtitle.textContent = config.subtitle || defaultConfig.subtitle;
            if (whatsappButton) whatsappButton.textContent = config.whatsapp_button || defaultConfig.whatsapp_button;
            if (servicesButton) servicesButton.textContent = config.services_button || defaultConfig.services_button;
            if (locationButton) locationButton.textContent = config.location_button || defaultConfig.location_button;

            // Apply colors
            const backgroundColor = config.background_color || defaultConfig.background_color;
            const surfaceColor = config.surface_color || defaultConfig.surface_color;
            const textColor = config.text_color || defaultConfig.text_color;
            const primaryActionColor = config.primary_action_color || defaultConfig.primary_action_color;
            const secondaryActionColor = config.secondary_action_color || defaultConfig.secondary_action_color;

            document.body.style.background = `linear-gradient(135deg, ${backgroundColor} 0%, ${secondaryActionColor} 100%)`;
            document.body.style.color = textColor;

            const primaryButtons = document.querySelectorAll('.btn-primary');
            primaryButtons.forEach(btn => {
                btn.style.background = `linear-gradient(135deg, ${primaryActionColor}, #A05D6B)`;
            });

            const secondaryButtons = document.querySelectorAll('.btn-secondary');
            secondaryButtons.forEach(btn => {

            const baseSize = config.font_size || defaultConfig.font_size;
            const baseFontStack = 'Inter, sans-serif';
            const titleFontStack = 'Playfair Display, serif';

            document.body.style.fontFamily = `${customFont}, ${baseFontStack}`;
            if (mainTitle) {
                mainTitle.style.fontFamily = `${customFont}, ${titleFontStack}`;
                mainTitle.style.fontSize = `${baseSize * 2}px`;

            if (subtitle) {
                subtitle.style.fontSize = `${baseSize * 1.06}px`;

            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {

            const primaryBtns = document.querySelectorAll('.btn-primary');
            primaryBtns.forEach(btn => {
